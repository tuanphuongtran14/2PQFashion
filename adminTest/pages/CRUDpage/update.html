              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Sửa sản phẩm</h4>  
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">Tên sản phẩm</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Giá sản phẩm</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">0.00</span>
                            </div>
                            <input type="number" min="1" class="form-control" id="exampleInputPrice" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputRating">Sao đánh giá</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">1 - 5</span>
                            </div>
                            <input type="number" min="1" max="5" class="form-control" id="exampleInputRating" aria-label="Rating (from 1 to 5)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mô tả ngắn</label>
                        <textarea class="form-control" id="" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <label>Kích thước</label>
                        <select class="form-control w-100">
                            <option value="AL">S</option>
                            <option value="WY">M</option>
                            <option value="AM">L</option>
                            <option value="CA">XL</option>
                            <option value="RU">2XL</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="exampleSelectColor">Màu</label>
                            <select class="form-control" id="exampleSelectColor">
                                <option>Đen</option>
                                <option>Xanh dương</option>
                                <option>Vàng</option>
                                <option>Đỏ</option>
                                <option>Trắng</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="">Số lượng</label>
                        <input type="number" min="1" class="form-control" id="" placeholder="Số lượng">
                    </div>
                    <div class="form-group">
                        <label for="">Mã hàng hoá</label>
                        <input type="text" class="form-control" id="" placeholder="Mã hàng hoá">
                    </div>
                    <div class="form-group">
                        <label for="">Loại sản phẩm</label>
                        <input type="text" class="form-control" id="" placeholder="Loại sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="">Nhãn</label>
                        <input type="text" class="form-control" id="" placeholder="Nhãn">
                    </div>
                    <div class="form-group">
                        <label for="">Mô tả chi tiết</label>
                        <textarea class="form-control" id="" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Bình luận</label>
                        <input type="text" class="form-control" id="" placeholder="Bình luận">
                    </div>
                    <div class="form-group">
                        <label for="">Thông tin thêm</label>
                        <textarea class="form-control" id="" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Tải hình ảnh</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled>
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-info" type="button">Đăng tải</button>
                        </span>
                      </div>
                    </div> 
                    <button type="submit" class="btn btn-primary mr-2">Sửa</button>
