          <div class="row">
            
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Thêm sản phẩm</h4>  
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="name">Tên sản phẩm</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá sản phẩm</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">0.00</span>
                            </div>
                            <input type="number" min="1" class="form-control" name="price" id="price" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="brand">Hãng hiệu</label>
                      <input type="text" class="form-control" id="brand" name="brand" placeholder="Bình luận">
                  </div>

                    <div class="form-group">
                        <label for="shortDesc">Mô tả ngắn</label>
                        <textarea class="form-control" id="shortDesc" name="shortDesc" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="size">Kích thước</label>
                        <select class="js-example-basic-single form-control" id="size" name="size" multiple>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="2XL">2XL</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="color">Màu</label>
                            <select class="form-control" id="color" name="color">
                                <option>Đen</option>
                                <option>Xanh dương</option>
                                <option>Vàng</option>
                                <option>Đỏ</option>
                                <option>Trắng</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số lượng</label>
                        <input type="number" min="1" class="form-control" id="quantity" name="quantity" placeholder="Số lượng">
                    </div>
                    <div class="form-group">
                        <label for="category">Danh mục</label>
                        <input type="text" class="form-control" id="category" name="category" placeholder="Loại sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags">
                    </div>
                    <div class="form-group">
                        <label for="fullDesc">Mô tả chi tiết</label>
                        <textarea class="form-control" id="fullDesc" name="fullDesc" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="additionalInfo">Thông tin thêm</label>
                        <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="images">Tải hình ảnh</label>
                      <input type="file" id="images" name="images" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info">
                      </div>
                    </div> 
                    <button type="submit" class="btn btn-success mr-2">Thêm sản phẩm</button>
                    <button class="btn btn-light">Hủy</button>
                  </form>
